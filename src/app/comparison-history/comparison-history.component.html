<div class="container mt-5 comparison-history-container">
  <h2 class="text-center comparison-title">Karşılaştırma Geçmişi</h2>

  <!-- Karşılaştırma Geçmişi Listesi -->
  <div *ngIf="comparisonHistory.length > 0; else noHistory">
    <div class="comparison-card" *ngFor="let comparison of comparisonHistory">
      <div class="comparison-header">
        <h5>Karşılaştırma Tarihi: {{ comparison.date | date: 'medium' }}</h5>
      </div>
      <ul class="comparison-products">
        <li *ngFor="let product of comparison.products">
          <div class="product-info">
            <strong>{{ product.name }}</strong> ({{ product.category }})
            <div class="product-details">
              <span>Fiyat: ₺{{ product.price }}</span>
              <span>Renk: {{ product.color }}</span>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <!-- Eğer geçmiş yoksa gösterilecek mesaj -->
  <ng-template #noHistory>
    <p class="text-center no-history-message">Henüz bir karşılaştırma geçmişi yok.</p>
  </ng-template>
</div>

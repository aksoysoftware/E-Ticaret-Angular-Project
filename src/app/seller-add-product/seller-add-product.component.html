<div>
  <app-alert-box></app-alert-box>
  <router-outlet></router-outlet>
</div>

<h1 class="text-center text-primary display-4 mt-5"><b>Ürün Detayları Ekle</b></h1>

<div class="container">
  <div class="card mt-5 shadow-lg p-4 rounded">
    <div class="card-body">
      <form #sellerAddProduct="ngForm" (ngSubmit)="submint(sellerAddProduct.value)">
        <div class="form-group mb-4">
          <input
            type="text"
            required
            class="form-control form-control-lg"
            ngModel
            name="name"
            placeholder="Ürün adını girin"
          >
        </div>

        <div class="form-group mb-4">
          <input
            type="number"
            required
            class="form-control form-control-lg"
            ngModel
            name="price"
            placeholder="Ürün fiyatını girin"
          >
        </div>

        <div class="form-group mb-4">
          <input
            type="text"
            required
            class="form-control form-control-lg"
            ngModel
            name="color"
            placeholder="Ürün rengini girin"
          >
        </div>

        <div class="form-group mb-4">
          <input
            type="text"
            required
            class="form-control form-control-lg"
            ngModel
            name="category"
            placeholder="Ürün kategorisini girin"
          >
        </div>

        <div class="form-group mb-4">
          <textarea
            class="form-control form-control-lg"
            ngModel
            name="description"
            placeholder="Ürün açıklamasını girin"
            rows="4"
          ></textarea>
        </div>

        <div class="form-group mb-4">
          <input
            type="url"
            required
            class="form-control form-control-lg"
            ngModel
            name="url"
            placeholder="Ürün resim URL'sini girin"
          >
        </div>

        <div class="form-check mb-4">
          <input
            type="checkbox"
            class="form-check-input"
            ngModel
            name="isCampaign"
            id="exampleInputCampaign"
          >
          <label for="exampleInputCampaign" class="form-check-label">Kampanyalı Ürün mü?</label>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-lg btn-primary w-50">Ürünü Ekle</button>
        </div>
        <h4 class="text-success text-center mt-4">{{addPrductMesg}}</h4>
      </form>
    </div>
  </div>
</div>

<div>
  <h1 class="text-color text-center mt-5"><b>{{ isSeller ? 'Satıcı Giriş Yap' : 'Kullanıcı Girişi' }}</b></h1>
  <div class="container">
    <div class="card mt-5 card-style">
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="handleLogin(loginForm.value)">
          <div class="mb-3">
            <label for="email" class="form-label">E-posta adresi</label>
            <input type="email" required ngModel name="email" class="form-control" placeholder="E-posta adresinizi girin" id="email" #emailInput="ngModel">
            <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
              <span class="red">Geçerli bir e-posta girin.</span>
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Şifre</label>
            <input type="password" required class="form-control" ngModel name="password" placeholder="Şifrenizi girin" id="password" #passwordInput="ngModel">
            <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
              <span class="red">Geçerli bir şifre girin.</span>
            </div>
          </div>

          <div class="text-center">
            <button type="submit" [disabled]="loginForm.invalid" class="btn center btn-outline-success">Giriş Yap</button>
            <h4 class="red">{{ authError }}</h4>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

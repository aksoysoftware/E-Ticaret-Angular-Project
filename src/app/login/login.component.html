<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">{{ isSeller ? 'Satıcı Giriş Yap' : 'Kullanıcı Girişi' }}</h1>

    <!-- Kullanıcı Türü Seçimi -->
    <div class="user-type-selector">
      <button
        class="type-button"
        [class.active]="!isSeller"
        (click)="isSeller = false"
      >
        Kullanıcı
      </button>
      <button
        class="type-button"
        [class.active]="isSeller"
        (click)="isSeller = true"
      >
        Satıcı
      </button>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="handleLogin(loginForm.value)">
      <!-- Email -->
      <div class="form-group">
        <input
          type="email"
          class="form-input"
          placeholder="E-posta adresi"
          ngModel
          name="email"
          required
          #emailInput="ngModel"
        />
        <span class="error-message" *ngIf="emailInput.invalid && emailInput.touched">
          Geçerli bir e-posta girin.
        </span>
      </div>

      <!-- Şifre -->
      <div class="form-group">
        <input
          type="password"
          class="form-input"
          placeholder="Şifre"
          ngModel
          name="password"
          required
          #passwordInput="ngModel"
        />
        <span class="error-message" *ngIf="passwordInput.invalid && passwordInput.touched">
          Geçerli bir şifre girin.
        </span>
      </div>

      <!-- Giriş Yap Butonu -->
      <button
        type="submit"
        class="login-button"
        [disabled]="loginForm.invalid"
      >
        Giriş Yap
      </button>

      <!-- Hata Mesajı -->
      <div class="error-box" *ngIf="authError">{{ authError }}</div>
    </form>
  </div>
</div>

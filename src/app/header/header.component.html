<nav class="navbar navbar-expand-lg nav-styel">
  <div class="container-fluid">
    <a class="navbar-logo text-color" routerLink="/">E-TİCARET UYGULAMASI</a>

    <button class="navbar-toggler nav-tex" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Gezinmeyi aç">
      <span class="navbar-toggler-icon nav-tex bg-white"></span>
    </button>
    <div class="collapse navbar-collapse ms-5" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link nav-text" aria-current="page" routerLink="/">Ana Sayfa</a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-text" routerLink="seller-auth">Satıcı</a>
        </li>
      </ul>

      <!-- form-control -->
      <div [ngSwitch]="menuType" class="search-margin">
        <form *ngSwitchCase="'default'" class="d-flex me-auto" role="search">
          <input #searchInput value="{{searchName}}" class="saerch me-1" type="search" (keyup)="searchProduct($event)" (blur)="hideSearch()"
                 placeholder="Ürün ara" aria-label="Search">
          <button class="btn btn-outline-success" (click)="submintSearch(searchInput.value)" type="submit">Ara</button>

          <!-- ---------Arama Önerileri----------- -->
          <ul class="suggested-result" *ngIf="searchResult">
            <li *ngFor="let item of searchResult">
              <a (mousedown)="redirectToDetails(item.name)">{{item?.name}}</a>
            </li>
          </ul>
        </form>
        <form *ngSwitchCase="'user'" class="d-flex me-auto" role="search">
          <input #searchInput value="{{searchName}}" class="saerch me-1" type="search" (keyup)="searchProduct($event)" (blur)="hideSearch()"
                 placeholder="Ürün ara" aria-label="Search">
          <button class="btn btn-outline-success" (click)="submintSearch(searchInput.value)" type="submit">Ara</button>

          <!-- ---------Arama Önerileri----------- -->
          <ul class="suggested-result" *ngIf="searchResult">
            <li *ngFor="let item of searchResult">
              <a (mousedown)="redirectToDetails(item.name)">{{item?.name}}</a>
            </li>
          </ul>
        </form>
      </div>
      <div [ngSwitch]="menuType">
        <ul *ngSwitchCase="'default'" class="navbar-nav mb-lg-0">
          <li class="nav-item">
            <a class="nav-link nav-text" routerLink="user-auth" aria-current="page">Giriş/Yeni Üyelik</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-text" href routerLink="cart-page">Sepetim({{cartItemsNumber}})</a>
          </li>
        </ul>

        <!-- ----------Satıcı Başlığı------------ -->
        <ul *ngSwitchCase="'seller'" class="navbar-nav mb-lg-0">
          <li class="nav-item">
            <a class="nav-link nav-text" aria-current="page" routerLink="seller-home">Ürün Listesi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-text" aria-current="page" routerLink="seller-add-product">Ürün Ekle</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-text" aria-current="page">{{sellerName | titlecase}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-text logout" (click)="sellerlogoutpopup()">Çıkış</a>
          </li>
        </ul>

        <!-- ----------Kullanıcı Başlığı------------ -->
        <div *ngSwitchCase="'user'">
          <ul class="navbar-nav mb-lg-0">
            <li class="nav-item">
              <a class="nav-link nav-text" aria-current="page">{{userName | titlecase}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-text" routerLink="my-order" aria-current="page">Siparişlerim</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-text" aria-current="page" href routerLink="cart-page">Sepetim({{cartItemsNumber}})</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-text logout" (click)="userlogoutpopup()">Çıkış</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>

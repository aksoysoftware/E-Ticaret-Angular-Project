<div class="update-profile-container">
  <h2>Profili Güncelle</h2>
  <form #updateForm="ngForm" (ngSubmit)="onSubmit(updateForm)">
    <!-- Name Field -->
    <div class="form-group">
      <label for="name">Ad:</label>
      <input
        id="name"
        name="name"
        type="text"
        [(ngModel)]="userData.name"
        #name="ngModel"
        required
        class="form-control"
        placeholder="Adınızı girin"
      />
      <div *ngIf="name.invalid && name.touched" class="error-message">
        Ad alanı zorunludur.
      </div>
    </div>

    <!-- Email Field -->
    <div class="form-group">
      <label for="email">E-posta:</label>
      <input
        id="email"
        name="email"
        type="email"
        [(ngModel)]="userData.email"
        #email="ngModel"
        required
        email
        class="form-control"
        placeholder="E-posta adresinizi girin"
      />
      <div *ngIf="email.invalid && email.touched" class="error-message">
        Geçerli bir e-posta adresi giriniz.
      </div>
    </div>

    <!-- Current Password Field -->
    <div class="form-group">
      <label for="currentPassword">Mevcut Şifre:</label>
      <input
        id="currentPassword"
        name="currentPassword"
        type="password"
        [(ngModel)]="userData.currentPassword"
        #currentPassword="ngModel"
        required
        class="form-control"
        placeholder="Mevcut şifrenizi girin"
      />
      <div *ngIf="currentPassword.invalid && currentPassword.touched" class="error-message">
        Mevcut şifre zorunludur.
      </div>
      <div *ngIf="currentPasswordError" class="error-message">
        Mevcut şifre doğru değil.
      </div>
    </div>

    <!-- New Password Field -->
    <div class="form-group">
      <label for="newPassword">Yeni Şifre:</label>
      <input
        id="newPassword"
        name="newPassword"
        type="password"
        [(ngModel)]="userData.password"
        #newPassword="ngModel"
        required
        minlength="6"
        class="form-control"
        placeholder="Yeni şifrenizi girin"
      />
      <div *ngIf="newPassword.invalid && newPassword.touched" class="error-message">
        Yeni şifre en az 6 karakter olmalıdır.
      </div>
    </div>

    <!-- Confirm New Password Field -->
    <div class="form-group">
      <label for="confirmNewPassword">Yeni Şifre Tekrar:</label>
      <input
        id="confirmNewPassword"
        name="confirmNewPassword"
        type="password"
        [(ngModel)]="userData.confirmNewPassword"
        #confirmNewPassword="ngModel"
        required
        class="form-control"
        placeholder="Yeni şifrenizi tekrar girin"
      />
      <div *ngIf="confirmNewPassword.invalid && confirmNewPassword.touched" class="error-message">
        Yeni şifre tekrar zorunludur.
      </div>
      <div *ngIf="userData.password !== userData.confirmNewPassword && confirmNewPassword.touched" class="error-message">
        Yeni şifreler eşleşmiyor.
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="updateForm.invalid || userData.password !== userData.confirmNewPassword"
      class="btn btn-primary w-100"
    >
      Güncelle
    </button>
  </form>

  <!-- Success/Error Message -->
  <div *ngIf="updateSuccess" class="alert alert-success mt-3">
    Profil başarıyla güncellendi!
  </div>
  <div *ngIf="updateError" class="alert alert-danger mt-3">
    Profil güncellenemedi. Lütfen tekrar deneyiniz.
  </div>
</div>

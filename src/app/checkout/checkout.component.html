<div>
  <app-alert-box></app-alert-box>
  <router-outlet></router-outlet>
</div>
<div class="container">
  <div class="text-center mt-4">
    <h1 class="text-color"><b>Ödeme</b></h1>
  </div>
  <div class="row">
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
      <div class="text-center">
        <h1 class="heading">Teslimat Adresi Ekle</h1>
        <form class="mt-4" #orderData="ngForm"  (ngSubmit)="oderNow(orderData.value)">
          <input type="text" name="email" placeholder="E-posta Adresinizi Girin" ngModel #mailInput="ngModel"><br>
          <input type="text" name="address" placeholder="Adresinizi Girin" ngModel #adderssInput="ngModel"><br>
          <input type="text" name="contact" placeholder="İletişim Numaranızı Girin" ngModel #contactInput="ngModel"><br>
          <button type="submit" [disabled]="mailInput.invalid && adderssInput.invalid && contactInput.invalid && contactInput.touched">Şimdi Sipariş Ver</button>
        </form>
      </div>
    </div>
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 mt-5">
      <div class="text-center mt-5">
        <h1>Toplam Tutar: <b>₺{{totalPrice}}</b></h1>
        <h2>Ödeme Yöntemleri: <b>Kapıda Ödeme</b></h2>
      </div>
    </div>
  </div>

  <div class="d-flex text-center msg-margin" *ngIf="orderMsg">
    <h3 class="text-color me-2"><b>{{orderMsg}}</b></h3>
    <div class="spinner-border text-primary" role="status">
    </div>
  </div>
</div>

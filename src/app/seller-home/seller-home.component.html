<div>
  <app-alert-box></app-alert-box>
  <router-outlet></router-outlet>
</div>

<div class="container mt-5">
  <div class="text-center mb-4">
    <h2 class="text-primary fw-bold">Ürün Listesi</h2>
  </div>
  <table class="table table-bordered table-hover shadow-sm">
    <thead class="table-primary">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Ad</th>
      <th scope="col">Fiyat</th>
      <th scope="col">Renk</th>
      <th scope="col">Kategori</th>
      <th scope="col">Açıklama</th>
      <th scope="col">Resim</th>
      <th scope="col">İşlemler</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of productList" class="align-middle">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.price}} TL</td>
      <td>{{item.color}}</td>
      <td>{{item.category}}</td>
      <td>{{item.description}}</td>
      <td><img [src]="item.url" alt="Resim" class="product-img"></td>
      <td>
        <button class="btn btn-danger btn-sm me-2" (click)="deletePopup(item.id)">
          <i class="fa-solid fa-trash"></i> Sil
        </button>
        <button class="btn btn-success btn-sm" routerLink="/seller-update-product/{{item.id}}">
          <i class="fa-solid fa-pen-to-square"></i> Düzenle
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <h4 class="text-danger text-center mt-3">{{delletMsg}}</h4>
</div>
